    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background: linear-gradient(135deg, #f8e1e9, #ffe6f0);
            color: #5b3a49;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            text-align: center;
        }

        header {
            background-color: #cf7a90;
            padding: 20px;
            border-bottom: 5px solid #a94557;
            position: relative;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
            text-shadow: 2px 2px #302629;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 0 20px;
        }

        .card {
            background-color: #f48aad;
            border: 3px solid #fe768f;
            border-radius: 15px;
            margin: 20px;
            padding: 20px;
            width: 250px;
            display: inline-block;
            position: relative;
            animation: float 3s ease-in-out infinite;
            transition: background-color 0.3s, transform 0.3s;
        }

        .card:hover {
            background-color: #b2acae;
            transform: scale(1.1);
        }

        .card img {
            width: 100%;
            border-radius: 10px;
        }

        .hello-kitty {
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover .hello-kitty {
            opacity: 1;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        .icon {
            position: fixed;
            bottom: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .icon:hover {
            transform: scale(1.2);
        }

        #love-letter {
            right: 60px;
            width: 40px;
        }

        #dancing-kitty {
            right: 20px;
            width: 40px;
            animation: dance 1s infinite;
        }

        @keyframes dance {
            0% {
                transform: rotate(0deg);
            }

            25% {
                transform: rotate(10deg);
            }

            75% {
                transform: rotate(-10deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .particle {
            position: fixed;
            /* Changed to fixed for full-screen coverage */
            pointer-events: none;
            width: 100%;
            height: 100%;
            font-size: 20px;
            /* For emoji size */
            line-height: 100px;
            text-align: center;
            animation: fall 3s linear infinite;
            z-index: 100%;
            /* Ensure particles are on top */
        }

        @keyframes fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(-50vh) rotate(0deg);
                opacity: 0;
            }
        }
    </style>
